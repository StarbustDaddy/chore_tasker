<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Tasker - Add new chore</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <img src="{{ url_for('static', filename='img/chore.jpg') }}" width="600px">
</head>
<body>
    <div class="container">
        <div class="form_area">
            <form class="form_area" action="/chore/create" method = "POST">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description">
                </div>
                <div>
                    <label for="point">Points</label>
                    <input type="number" name="point" id="point">
                </div>
                <div>
                    <label for="day">Day</label>
                    <select name="day" id="day">
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                </div>
                <div>
                    <label for="child">Assigned Child</label>
                    {% for k in kid.children %}
                    <select name="child" id="child">
                        <option value="{{k.first_name}}">{{k.first_name}}</option>
                    </select>
                    {% endfor %}
                </div>
                <input type="submit" style="background-color:aqua" value="Add Chore">
            </form>
        </div>
        <div class="home"></div>
        <a href="/p_dashboard">Parent Dashboard</a>
        </div>
        <div class="home"></div>
        <a href="/logout"><button>Logout</button></a>
        </div>
    </div>
</body>
</html>
