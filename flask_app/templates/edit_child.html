<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Tasker - Edit a chore</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <img src="{{ url_for('static', filename='img/chore.jpg') }}" width="600px">
</head>
<body>
    <div class="container">
        <div class="form_area">
            <form class="form_area" action="/child/update" method = "POST">
                <input name="id" type="hidden" value="{{kid.id}}">
                <div>
                    <label for="f_name">First Name</label>
                    <input placeholder="{{kid.first_name}}" type="text" name="f_name" id="f_name">
                </div>
                <div>
                    <label for="l_name">Last Name</label>
                    <input placeholder="{{kid.last_name}}" type="text" name="l_name" id="l_name">
                </div>
                <div>
                    <label for="username">Username</label>
                    <input placeholder="{{kid.username}}" type="text" name="username" id="username">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <input class="buttons" type="submit" style="background-color:aqua" value="Update Child">
                <div class="home">
                    <a href="/p_dashboard">Parent Dashboard</a>
                </div>
                <div>
                    <button class="buttons"><a href="/logout">Logout</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
