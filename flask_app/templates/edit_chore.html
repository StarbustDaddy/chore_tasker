<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Tasker - Edit a chore</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <img src="{{ url_for('static', filename='img/chore.jpg') }}" width="600px">
</head>
<body>
    <div class="container">
        <h3>Edit a Chore</h3>
        <form class="form_area" action="/chore/update" method = "POST">
            <input name="id" type="hidden" value="{{c.id}}">
            <input name="child_id" type="hidden" value="{{cur_child.id}}">
            <div>
                <label for="name">Name</label>
                <textarea name="name" id="name">{{c.name}}</textarea>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea name="description" id="description">{{c.description}}</textarea>
            </div>
            <div>
                <label for="point">Point</label>
                <input type="number" name="point" id="point" value="{{c.point}}">
            </div>
            <div>
                <label for="day">Day</label>
                <select name="day" id="day" value="{{c.day}}">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
            </div>
            <div>
                <label for="child">Assigned Child</label>
                {% for k in kid.children %}
                <select name="child" id="child">
                    <option value="{{k.first_name}}">{{k.first_name}}</option>
                </select>
                {% endfor %}
            </div>
            <input type="submit" style="background-color:aqua" value="Update Chore">
        </form>
        <div class="home"></div>
        <a href="/p_dashboard">Parent Dashboard</a>
        </div>
        <div>
            <button class="buttons"><a href="/logout">Logout</a></button>
        </div>
    </div>
</body>
</html>
