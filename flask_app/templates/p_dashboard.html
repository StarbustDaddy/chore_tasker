<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Tasker - Parent Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <img src="{{ url_for('static', filename='img/chore.jpg') }}" width="600px">
</head>
<body>
    <div class="container">
        <div class="form_area">
            <h2>Welcome {{cur_parent.f_name}}</h2>
            <table>
                <thead>
                    <th>Children</th>
                </thead>
                <tbody>
                    {% for cur in cur_parent.children %}
                    <tr>
                        <td><a href="/child/edit/{{cur.id}}">{{cur.first_name}} {{cur.last_name}}</a>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div><a href="/child/new">Add a Child</a></div>
        </div>
        <div>
            <table id="data-table" class="table table-striped table-bordered nowrap ">
                <thead>
                    <th>Chores</th>
                </thead>
                <tbody>
                    {% for c in  cur_chores.chores %}
                    <tr>
                        <td>Name: {{c.name}}</td>
                        <td>Description: {{c.description}}</td>
                        <td>Point(s): {{c.point}}</td>
                        <td>Day: {{c.day}}</td>
                        <td><a href="/chore/delete/{{c.id}}">Delete</a>   <a href="/chore/edit/{{c.id}}">Edit</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div><button class="buttons"><a href="/chore/new">Add a Chore</a></button></div>
        </div>
        <div>
            <button class="buttons"><a href="/logout">Logout</a></button>
        </div>
</body>
</html>
