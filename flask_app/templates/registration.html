<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Tasker Registration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <img src="{{ url_for('static', filename='img/chore.jpg') }}" width="600px">
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
    
    <div class="container">
        <form class="form_area" action="/registration" method = "POST">
            <div><h1>Welcome to Chore Tasker</h1></div>
            <h3>Register</h3>
            <div>
                <label for="f_name">First Name</label>
                <input type="text" name="f_name" id="f_name">
            </div>
            <div>
                <label for="l_name">Last Name</label>
                <input type="text" name="l_name" id="l_name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="c_password">Confirm Password</label>
                <input type="password" name="c_password" id="password">
            </div>
            <input class="buttons" type="submit" value="Register">
        </form>
        <div>
            <p>Already have an account?<span><a href="/login/parent">Click here</a></span></p>
        </div>
    </div>
</body>
</html>
